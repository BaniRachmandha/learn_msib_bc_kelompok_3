<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type HTML</title>
</head>
<body>
    <h1>Data Type HTML</h1>
    <h2>Daftar List Mahasiswa</h2>
    <ul>
        <li>Mahasiswa Semester 1</li>
        <li>Mahasiswa Semester 2</li>
        <li>Mahasiswa Semester 3</li>
        <li>Mahasiswa Semester 4</li>
        <li>Mahasiswa Semester 5</li>
        <li>Mahasiswa Semester 6</li>
        <li>Mahasiswa Semester 7</li>
        <li>Mahasiswa Semester 8</li>
    </ul>
    <h2>6ormulir Kontak</h2>
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
       
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="4" required></textarea>
       
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
